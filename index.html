<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      sessionStorage.removeItem("user_data");
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CV Home</title>
  </head>
  <body>
    <video poster="./static/img/img_4.JPG" id="background-video" autoplay loop muted data-yt2html5="https://youtu.be/1E62w5kLoGM""></video>
    <div id="login">
      <div id="login-menu">
        <h2>Login to View Your CV</h2>
        <form id="login-form">
          <table>
            <tr>
              <td><label for="username">Username</label></td>
              <td>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </td>
            </tr>
          </table>
          <div id="login-button">
            <button onclick="loginMe(event)">Login</button>
          </div>
        </form>
      </div>
      <div id="login-or">OR</div>
      <div id="create-button">
        <a href="app/cv-builder/">Create a New CV</a>
      </div>
    </div>
    <div class="stick" style="display: none"></div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/thelevicole/youtube-to-html5-loader@4.0.1/dist/YouTubeToHtml5.js"></script>
    <script>
      new YouTubeToHtml5();
    </script>
  </body>
</html>
